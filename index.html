<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Movie Polls Home</title>
  <link rel="icon" type="image/png" href="./img/logo.jpg" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/sample.css"> -->
</head>

<body>
  <!-- nav part -->
  <nav class="sd-top sd-left">

    <ul class="sd-nav black sd-nav-h col">
      <li class="l2 s1"><a href="#" class="text-lightgrey large hover-lightgrey"><i class="fas fa-poll margin-right"></i><span class="hide-medium hide-small">Movie Polls</span></a></li>
      <li class="nav-title l8 s1 hide-small"><a class="text-lightgrey large" id="nav-title-a"><span class="title-font">Get Movie Polls Here!</span></a></li>
      <li class="sd-right"><a href="#" class="text-lightgrey large hover-lightgrey "><i class="fa fa-user" id="nav-user"></i></a></li>
    </ul>
  </nav>
  <br><br>
  <!-- carousel part -->
  <div class="content">
    <div class="carousel-box">

      <div class="carousel">
        <img src="img/romantic.jpg" alt="romantic">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=romantic+movie" target="_blank">Romantic Movies</a></span>
        </div>
      </div>

      <div class="carousel non-display">
        <img src="img/horror.jpg" alt="horror">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=horror+movie" target="_blank">Horror Movies</a></span>
        </div>
      </div>

      <div class="carousel non-display">
        <img src="img/fiction.jpg" alt="fiction">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=fiction+movie" target="_blank">Fiction Movies</a></span>
        </div>
      </div>

      <div class="carousel non-display">
        <img src="img/documentary.jpg" alt="documentary">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=documentary+movies" target="_blank">Documentary Movies</a></span>
        </div>
      </div>

      <div class="carousel non-display">
        <img  src="img/comedy.jpg" alt="comedy">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=comedy+movies" target="_blank">Comedy Movies</a></span>
        </div>
      </div>

      <div class="carousel non-display">
        <img  src="img/action.jpg" alt="action">
        <div class="left-top">
          <span class="carousel-tag animate-bottom"><a href="https://www.youtube.com/results?search_query=action+movies" target="_blank">Action Movies</a></span>
        </div>
      </div>

      <div class="tool-bar">
        <div class="sd-row">
          <div class="sd-col l1">
            <span  onclick="page(-1)" class="carousel-btn "><i class="fas fa-chevron-circle-left margin-left-28"></i></span>
          </div>
          <div class="sd-col l10">
            <div class="center-align">
              <span class="dots active" onclick="slide(1)"></span>
              <span class="dots" onclick="slide(2)"></span>
              <span class="dots" onclick="slide(3)"></span>
              <span class="dots" onclick="slide(4)"></span>
              <span class="dots" onclick="slide(5)"></span>
              <span class="dots" onclick="slide(6)"></span>
            </div>
          </div>
          <div class="sd-col l1">
            <div class="right-align">
              <span onclick="page(1)" class="carousel-btn "><i class="fas fa-chevron-circle-right margin-right-28"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- footer part -->
  <footer class="black sd-bottom sd-left center-align padding-footer">
    <p>Students from <a href="https://uwa.edu.au" class="text-lightgrey" target="_blank">UWA</a></p>
  </footer>

  <script src="js/carousel.js" charset="utf-8"></script>

</body>

</html>
